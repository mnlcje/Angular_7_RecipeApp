<div class="row">
    <div class="col-md-5">
      <app-recipe-list 
      (selectedRecipe) = "selRecipe=$event"
      >
     </app-recipe-list>
    </div>

     <div class="col-md-7">  
     <app-recipe-detail
     [recipe]="selRecipe"
     *ngIf="selRecipe; else infoText"
     >
     </app-recipe-detail>
     <ng-template #infoText>
       <p>Please Select A Recipe !!</p>
     </ng-template>
    </div>
</div>
